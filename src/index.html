<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio Saavan</title>
    <link rel="stylesheet" href="./output.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
</head>

<body>
    <section class="w-[100vw] h-[100vh] bg-[#e7e6e6]">
        <header class="w-full h-[70px] shadow flex">
            <div class="w-[200px] h-[100px] justify-center items-center">
                <img src="../assets/jio_saavan-removebg-preview.png" alt="JioSaavn" class="w-[150px] h-[70px]" />
            </div>
            <div class="w-[180px] h-[300px]">
                <ul class="w-full flex justify-evenly items-baseline text-gray-700 font-semibold mt-5">
                    <li class="cursor-pointer hover:underline">Music</li>
                    <li class="cursor-pointer hover:underline">Podcasts</li>
                    <li class="cursor-pointer hover:underline">Pro</li>
                </ul>
            </div>
            <div class="w-[600px] h-full border-green-700 ml-32 flex justify-center items-center ">
                <div class="w-[500px] h-[40px] bg-white rounded-full flex justify-center items-center">
                    <i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="Search">
                </div>
            </div>
            <div class="w-[200px] h-full flex justify-center items-center ">
                <select name="" id="" class="text-gray-700 font-semibold">
                    <option value="" selected disabled>Music Language</option>
                    <option value="english">english</option>
                    <option value="tamil">tamil</option>
                    <option value="hindi">hindi</option>
                    <option value="malayalam">malayalam</option>
                    <option value="kannada">kannada</option>
                </select>


            </div>    
            <div class="w-[200px] h-full flex justify-evenly items-center">
                <a href="#" class="text-gray-700 font-semibold cursor-pointer hover:underline">Log In</a>
                <a href="#" class="text-gray-700 font-semibold cursor-pointer hover:underline">Sign Up</a>
            </div>

        </header>
        <!-- Asside Bar -->
         <main class="border w-[100vw] h-[600px] flex justify-between items-center">
            <aside class="w-[20vw] h-full border py-10 px-16 shadow bg-[#f9f2f2]">
                <h1 class="text-gray-500 font-semibold py-2">Browse</h1>
                <ul>
                    <li class="text-gray-800 font-semibold cursor-pointer py-1 hover:text-black">New release</li>
                    <li class="text-gray-800 hover:text-black cursor-pointer">Top Charts</li>
                    <li class="text-gray-800 hover:text-black cursor-pointer">Top Playlists</li>
                    <li class="text-gray-800 hover:text-black cursor-pointer">Podcasts</li>
                    <li class="text-gray-800 hover:text-black cursor-pointer">Top Artist</li>
                    <li class="text-gray-800 hover:text-black cursor-pointer">Radio</li>
                </ul>
            </aside>
            <aside class="w-[80vw] h-full border">
                <h1 class="text-gray-500 font-semibold py-2 mt-4">LIBRARY</h1>
                <ul>
                    <li class="text-gray-800 font-semibold cursor-pointer py-1 hover:text-black"> <span class="mr-3 text-lg hover:text-[#1ECC]"></span>History</li>
                    <li class="text-gray-800 font-semibold cursor-pointer py-1 hover:text-black"> <span class="mr-3 text-lg hover:text-[#1ECC]"></span>Liked Songs</li>
                    <li class="text-gray-800 font-semibold cursor-pointer py-1 hover:text-black"> <span class="mr-3 text-lg hover:text-[#1ECC]"></span>Albums</li>
                    <li class="text-gray-800 font-semibold cursor-pointer py-1 hover:text-black"> <span class="mr-3 text-lg hover:text-[#1ECC]"></span>Podcasts</li>
                    <li class="text-gray-800 font-semibold cursor-pointer py-1 hover:text-black"> <span class="mr-3 text-lg hover:text-[#1ECC]"></span>Artists  </li>
                </ul>
            </aside>
         </main>

    </section>
</body>

</html>
