<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:red;
        }
        #para-3 {
            color:blue;
        }
    </style>
</head>
<body>
    <h1>ID attribute-> unique</h1>
    <p>paragraph-1</p>
    <p>paragraph-2</p>
    <p id="para-3">paragraph-3</p>
    <p>paragraph-4</p>
    <p>paragraph-5</p>
</body>
</html>






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .even{
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Class attribute</h1>
    <p>paragraph-1</p>
    <p class="even">paragraph-2</p>
    <p>paragraph-3</p>
    <p class="even">paragraph-4</p>
    <p>paragraph-5</p>
    <p class="even">paragraph-6</p>
</body>
</html>
