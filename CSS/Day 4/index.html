<head>

    <title>Document</title>
    <style>
        /* Css units in pixels */
        div{
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }
        /* Css units in vw and vh */
        div{
            width: 100vw;
            height: 100vh;
            border: 5px solid green;
        }
        /* Css units in % */
        div{
            width: 50%;
            height: 100px;
            border: 1 px solid yellow;
        }
    </style>
</head>
