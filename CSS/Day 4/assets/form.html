<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="first name">first name</label>
        <input type="text" name="first name" id="firstname" placeholder="enter the firstname">
        <br>
        <label for="last name">last name</label>
        <input type="text" id="last name" name="last name" placeholder="enter the last name">
        <br>
        <label for="">gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        <br>
        <label for="DOB">DOB:</label>
        <input type="date" id="dob" name="dob">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="password">password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="Contact">Contact Number</label>
        <input type="number" name="contact" id="contact">
        <br>
        <label for="Address">Address</label>
        <textarea name="Address" id="Address" cols="50" rows="5"></textarea>
        <br>
        <label for="photo">Upload your pic</label>
        <input type="file" name="photo" id=""multiple>
        <br>
        <input type="submit" value="SUBMIT YOUR RESPONSE">
    </form>
</body>
</html>
