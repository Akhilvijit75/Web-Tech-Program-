<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child{
            color: hotpink;
        }
        p:last-child{
            color: forestgreen;
        }
        p:nth-child(4){
            color: chocolate;
        }
    </style>
</head>
<body>
   <div>
    <p>paragraph-1</p>
    <p>paragraph-2</p>
    <p>paragraph-3</p>
    <p>paragraph-4</p>
    <p>paragraph-5</p>
   </div>
</body>
</html>
